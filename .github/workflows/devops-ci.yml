name: CI Workflow


# ------------------------------------------------------------------------------


on:
  push:
  pull_request:
    types: [ opened, synchronize, reopened ]


# ------------------------------------------------------------------------------


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


# ------------------------------------------------------------------------------


jobs:

  # Job
  validate:
    name: Validate Conventions
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:

      # Step
      - name: Branches
        shell: bash
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"

          echo "🔍 Validating branch: $BRANCH_NAME"
          
          if [[ "$BRANCH_NAME" =~ ^(main|staging|topic\/[a-z0-9-]+|debug\/[a-z0-9-]+|tests\/[a-z0-9-]+|rollback\/[a-z0-9-]+|refs\/tags\/v[0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "✅ Follows accepted conventions."
            exit 0
          else
            echo "❌ Invalid branch name: '$BRANCH_NAME'                  "
            echo "Allowed conventions:                                    "
            echo "  - main                                                "
            echo "  - staging                                             "
            echo "  - rollback/<lowercase-name> (letters, numbers, dashes)"
            echo "  - topic/<lowercase-name> (letters, numbers, dashes)   "
            echo "  - debug/<lowercase-name> (letters, numbers, dashes)   "
            echo "  - tests/<lowercase-name> (letters, numbers, dashes)   "
            echo "  - refs/tags/vX.Y.Z (semantic version tags)            "
            exit 1
          fi
  

  # Job
  security:
    name: Dependency Scanner
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true
    timeout-minutes: 5
    permissions:
      pull-requests: write
      contents: read
    steps:

      # Step
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      # Step
      - name: VCS Scan
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
  

  # Job
  node-build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ validate, security ]
    if: |
      always() && (
        needs.validate.result == 'success' ||
        github.event_name == 'pull_request'
      )
    timeout-minutes: 10
    steps:

      # Step
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      # Step
      - name: Setup the NodeJs Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Step
      - name: Install & Build
        shell: bash
        run: |
          npm ci --prefer-offline --no-audit --no-fund
          
          npm run build || BUILD_EXIT_CODE=$?
          if [ -n "$BUILD_EXIT_CODE" ]; then
            echo "❌ Build completed with TypeScript errors (non-blocking)"
          else
            echo "✅ Build completed successfully"
          fi
  

  # Job
  node-audit:
    name: Audit
    runs-on: ubuntu-latest
    needs: node-build
    if: always()
    continue-on-error: true
    timeout-minutes: 5
    steps:

      # Step
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      # Step
      - name: Setup the NodeJs Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Step
      - name: Install DependenciesS
        shell: bash
        run: |
          npm ci --prefer-offline --no-audit --no-fund

      # Step
      - name: Validate Dependencies
        shell: bash
        run: |
          AUDIT_JSON=$(npm audit --json || true)

          LEVEL_H=$(echo "$AUDIT_JSON" | jq '.metadata.vulnerabilities.high')
          LEVEL_M=$(echo "$AUDIT_JSON" | jq '.metadata.vulnerabilities.moderate')
          LEVEL_L=$(echo "$AUDIT_JSON" | jq '.metadata.vulnerabilities.low')
          LEVEL_I=$(echo "$AUDIT_JSON" | jq '.metadata.vulnerabilities.info')

          TABLE="| High | Moderate | Low | Info |\n|---|---|---|---|\n| $LEVEL_H | $LEVEL_M | $LEVEL_L | $LEVEL_I |"
          
          echo -e "$TABLE" >> $GITHUB_STEP_SUMMARY


# ------------------------------------------------------------------------------
